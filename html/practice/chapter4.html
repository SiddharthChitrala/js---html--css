<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
I Create an HTML page with video embedded inside it.
2 Replace this video in I with a YouTube video.
3 Create an HTML form for a travel website to book a vacation
4 +1 Create a table displaying score of cricket players in a match using HTML. -->

    <section>
        <h1>Video Section</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

    </section>

    <section>
        <h1>Form Section</h1>
        <form action="" method="POST">
            Name: <input type="text" name="name"><br><br>
            Email: <input type="email" name="email"><br><br>
            Phone Number: <input type="tel" name="phone_number"><br><br>
            Travel Dates: <input type="date" name="travel_dates"><br><br>
            Destination: <select name="destination">
                <option value="usa">USA</option>
                <option value="europe">Europe</option>
                <option value="africa">Africa</option>
            </select><br><br>
            How many people are going?: <input type="number" name="people_count"><br><br>
            Budget (in $): <input type="number" name="budget"><br><br>
            Special Requests: <textarea name="special_requests"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Sachin Tendulkar</td>
                <td>82</td>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td>78</td>
            </tr>
            <tr>
                <td>MS Dhoni</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>70</td>
            </tr>
            <tr>
                <td>KL Rahul</td>
                <td>65</td>

            </tr>

        </table>
    </section>

</body>

</html>
